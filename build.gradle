allprojects {
    defaultTasks 'build'
}

subprojects {
    buildscript {
        repositories {
            mavenCentral()
        }
    }

    ext {
        bonecpVersion = '0.8.0.RELEASE'
        commonsDbcpVersion = '1.4'
        h2Version = '1.3.175'
        jedisVersion = '2.4.1'
        junitVersion = '4.11'
        mockitoVersion = '1.9.5'
        ratpackVersion = '0.9.5'
        servletVersion = '3.0.1'
        springAmqpVersion = '1.3.4.RELEASE'
        springBootVersion = '1.1.1.RELEASE'
        springDataMongoDbVersion = '1.5.0.RELEASE'
        springDataRedisVersion = '1.3.0.RELEASE'
        springVersion = '4.0.5.RELEASE'
        tomcatVersion = '7.0.54'
    }

    repositories {
        mavenCentral()
    }
}

apply plugin: 'base'
apply plugin: 'idea'

idea {
    module {
        excludeDirs = [file('.gradle'), file('.idea'), file('build'), file('gradle')]
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
